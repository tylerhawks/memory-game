<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

          <span class="clock">0:00</span>

          <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-coffee"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-flask"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-car"></i>
            </li>
            <li class="card">
                <i class="fa fa-coffee"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-car"></i>
            </li>
            <li class="card">
                <i class="fa fa-rocket"></i>
            </li>
            <li class="card">
                <i class="fa fa-flask"></i>
            </li>
        </ul>
    </div>

    <!-- Modals -->
    <div class="modal-background hide">
      <div class="modal-body">
        <div class="modal-heading">
          <h1 class="modal-title">Summary</h1>
          <span class="modal-close">x</span>
      </div>
      <div class="modal-summary">
        <span class="modal-time">Time =</span>
        <span class="modal-stars">Stars =</span>
        <span class="modal-moves">Moves =</span>
      </div>
      <div class="modal-buttons">
        <button class="modal-button modal-cancel">Cancel</button>
        <button class="modal-button modal-replay">Replay</button>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
